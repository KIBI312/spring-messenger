<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <title>Sign up</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
      <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
  </head>
  <body class="bg-image">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-light" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-2 mt-md-2 pb-2">
                <form th:action="@{/auth/register}" th:object="${user}" method="post">
                  <h2 class="mb-5 text-uppercase">Sign up</h2>
                  <div class="form-light mb-4">
                    <p th:if="${error}" th:text="${error}"></p>
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" th:field="*{username}" class="form-control form-control-lg" placeholder="Username" required/>
                  </div>
                  <div class="form-light mb-4">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" th:field="*{password}" class="form-control form-control-md" placeholder="Password" required/>
                  </div>
                  <div class="form-light mb-4">
                    <label for="matchingPassword" class="visually-hidden">Confirm password</label>
                    <input type="password" th:field="*{matchingPassword}" class="form-control form-control-md" placeholder="Confirm password" required/>
                  </div>                     
                  <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Register</button><br/>
                  <p class="mb-1">Already registered? <a href="/auth/login" th:href="@{/auth/login}" class="text-light fw-bold">Sign In</a>
                  <p class="small mb-0 pb-lg-2"><a class="text-light" href="/" th:href="@{/}">Back to home page</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
